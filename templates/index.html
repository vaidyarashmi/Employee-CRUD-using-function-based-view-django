<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1> Employee Information</h1>
        <table border="2">
            <thead>
                <th>number</th>
                <th>name</th>
                <th>salary</th>
                <th>address</th>
            </thead>
            
            {% for emp in employee %}
            <tr>
                <td>{{emp.eno}}</td>
                <td>{{emp.ename}}</td>
                <td>{{emp.esal}}</td>
                <td>{{emp.eaddr}}</td>
                <td>
                    <a href="/update_view/{{emp.id}}">Update</a>
                    <a href="/delete_view/{{emp.id}}">Delete</a>
                </td>
            </tr>

            {% endfor %}
    </table><br><br><br>

    <td>
        <a href="/insert_view" type="button">Do you want to insert new employee</a>
    </td>
    </body>
</html>
